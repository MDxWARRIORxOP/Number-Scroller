<!DOCTYPE html>
<html>
<head>
    <title>Infinite Number Scroller</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="script.js"></script>

    <link rel="icon" type="image/png" href="./images/favicon.png">
    <meta property="og:title" content="Infinite Number Scroller">
    <meta property="og:description" content="How far can you scroll?">
    <meta property="og:image" content="https://raw.githubusercontent.com/kieranperk/Infinite-Number-Scroller/main/images/card.png">
    <meta property="og:url" content="https://numberscroller.com/">
    <meta property="og:type" content="website">
</head>
<body>
    <div class="container">
        <div class="number" id="number"></div>
    </div>

    <button class="theme-button" id="themeButton" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i>
    </button>

    <button class="reset-button" id="resetButton" onclick="resetCounter()">
        <i class="fas fa-undo"></i>
    </button>
</body>
</html>
